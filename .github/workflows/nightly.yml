name: Nightly Maintenance

on:
  schedule:
    - cron: "0 2 * * *" # daily 02:00 UTC
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - run: node scripts/expire-jobs.js

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add jobs/*.json archive/ || true
          git commit -m "Nightly maintenance: expire jobs and refresh index" || echo "No changes"
          git push
