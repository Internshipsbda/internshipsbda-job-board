<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internship Listing | Internship Insights Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Raleway:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand: #FF6D33;
      --ink: #0F1E35;
      --muted: #6b7280;
      --bg: #FCF8F4;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--ink);
      padding: 2rem;
    }

    .card {
      background-color: var(--brand);
      color: white;
      border-radius: 16px;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .header {
      font-family: 'Raleway', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .company {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .location {
      display: flex;
      align-items: center;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .location svg {
      width: 18px;
      height: 18px;
      margin-right: 6px;
      stroke: white;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }

    ul {
      padding-left: 1.2rem;
      margin-bottom: 1rem;
    }

    .description {
      margin-top: 1rem;
      line-height: 1.5;
    }

    .apply-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: black;
      color: var(--brand);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .
