<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internship Insights Co. – Bermuda Internships</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; background:#fafafa; color:#111; }
    h1 { font-size: 24px; margin: 0 0 16px; }
    .sub { color:#555; margin-bottom: 24px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 16px; }
    .card { background: #fff; border: 1px solid #eee; border-radius: 14px; padding: 16px; box-shadow: 0 1px 3px rgba(0,0,0,.06); display:flex; flex-direction:column; gap:12px; }
    .title { font-size: 16px; font-weight: 700; line-height: 1.3; }
    .meta { display:flex; gap:8px; align-items:center; }
    .tag { font-size: 12px; padding: 4px 8px; border-radius: 999px; border: 1px solid #ddd; }
    .tag.paid { border-color:#16a34a; color:#166534; }
    .tag.unpaid { border-color:#b91c1c; color:#7f1d1d; }
    .btn { margin-top: 4px; display:inline-block; text-align:center; padding:10px 12px; border-radius: 10px; border: 1px solid #111; text-decoration:none; color:#111; font-weight:600; }
    .empty { color:#666; margin-top: 12px; }
    .footer { margin-top: 28px; font-size: 12px; color:#777; }
  </style>
</head>
<body>
  <h1>Bermuda Internships</h1>
  <div class="sub">Browse open opportunities. Cards show <strong>title</strong> and whether it’s <strong>Paid/Unpaid</strong>. Click for full details.</div>

  <div id="board" class="grid" aria-live="polite"></div>
  <div id="empty" class="empty" style="display:none;">No open internships right now.</div>

  <div class="footer">Employers: <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=IhIgd40yq02TW-Bb0HkeV0KjWVskzEJDkCs67TImCUhUODJNMDRST0pTTk84QTY3NlMxQ0o5RkZKUC4u" target="_blank" rel="noopener">Post an internship</a></div>

  <script>
    const owner = "Internshipsbda";
    const repo  = "internshipsbda-job-board";
    const issuesUrl = `https://api.github.com/repos/${owner}/${repo}/issues?state=open&labels=job&per_page=100`;

    function extractMeta(body="") {
      const m = body.match(/<!--\s*meta:(\{[\s\S]*?\})\s*-->/);
      if (!m) return {};
      try { return JSON.parse(m[1]); } catch { return {}; }
    }

    function cleanTitle(full="") {
      // We titled issues like "Marketing Intern — Company". We want just the job title.
      if (full.includes(" — ")) return full.split(" — ")[0].trim(); // em dash
      if (full.includes(" - ")) return full.split(" - ")[0].trim(); // hyphen
      return full.trim();
    }

    async function loadBoard() {
      const board = document.getElementById("board");
      const empty = document.getElementById("empty");
      board.innerHTML = "Loading…";

      try {
        const res = await fetch(issuesUrl, { headers: { "Accept": "application/vnd.github+json" }});
        const issues = await res.json();
        board.innerHTML = "";

        const cards = issues
          .filter(it => !it.pull_request) // safety
          .map(it => {
            const meta = extractMeta(it.body || "");
            const isExpired = !!meta.isExpired; // boolean from your flow
            if (isExpired) return null;        // auto-hide expired

            const jobTitle = cleanTitle(it.title);
            const isPaid = !!meta.isPaid;
            const paidText = isPaid ? "Paid" : "Unpaid";

            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <div class="title">${jobTitle}</div>
              <div class="meta">
                <span class="tag ${isPaid ? "paid" : "unpaid"}">${paidText}</span>
              </div>
              <a class="btn" href="${it.html_url}" target="_blank" rel="noopener">More info</a>
            `;
            return card;
          })
          .filter(Boolean);

        if (!cards.length) {
          empty.style.display = "block";
          return;
        }

        const frag = document.createDocumentFragment();
        cards.forEach(c => frag.appendChild(c));
        board.appendChild(frag);
      } catch (e) {
        board.innerHTML = "Couldn’t load listings. Refresh in a moment.";
        console.error(e);
      }
    }

    loadBoard();
  </script>
</body>
</html>
